services:
  auth:
    ports:
      - 3000:3000
    build:
      dockerfile: Dockerfile.dev
    command: air
    volumes:
      - ./keys:/app/keys
      - ./tlskeys:/app/tlskeys
    develop:
      watch:
        - action: sync
          path: .
          target: /app
          ignore:
            - tlskeys
            - .git/
        - action: rebuild
          path: go.mod
        - action: rebuild
          path: go.sum
